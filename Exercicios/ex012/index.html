<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>

    <h1>Inserindo vídeos hodpedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video controls width="560" poster="imagens/tlou-logo-branca.png" loop autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
    </video>

    <h1>inserindo videodo youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bCdOwpdZSeU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>inserindo videodo vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=ff9933" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <h1>Meu video do youtube com meus direitos autorais</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nmlBlwzf0vQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
