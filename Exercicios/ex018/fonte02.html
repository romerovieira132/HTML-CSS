        @font-face {
            font-family: 'love';
            src: local('love'), url('fontes/love-larry.ttf.ttf') format('truetype');

            /*Tipos de format():
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            truetype-aat (apple advanced typography)
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love', serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
