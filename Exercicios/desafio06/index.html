<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para dscobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"> <abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr> </li>
        <li type="square"><abbr title="use a tag &lt;h1&gt;, &lt;h2&gt;,...&lt;h6&gt;">Títulos</abbr></li>
        <li type="square"><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="use a tag &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li type="square"><abbr title="use a tag &lt;code&gt;">Codigos-fonte</abbr></li>
        <li type="square"><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li type="square"><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;"> Listas com demarcadores</abbr><ins></ins></li>

    </ul>
</body>
</html>
